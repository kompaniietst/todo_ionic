<ion-content class="ion-justify-content-between" color="dark">
  <ion-grid class="vertical-ailgn">
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-item>
          <ion-input #input placeholder="Enter your todo" [(ngModel)]="task"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="medium" fill="outline" (click)="dismiss()" expand="block">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" (click)="create()" expand="block">Add todo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
